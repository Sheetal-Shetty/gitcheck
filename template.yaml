apiVersion: scaffolder.backstage.io/v1beta3
kind: Template
metadata:
  name: gitpages
  title: deploy pages in github pages
  description: Template to deploy static website
spec:
  owner: user:guest
  type: service

  parameters:
    - title: Fill in project details
      required:
        - name
        - description
        - owner
      properties:
        name:
          title: Project Name
          type: string
          description: Whatâ€™s the name of your project?
          ui:autofocus: true
        description:
          title: Project Description
          type: string
          description: Brief description of your project
        owner:
          title: Owner
          type: string
          description: Who owns this project?
    - title: GitHub Repository URL
      required: 
        - Github_URL
        - Token
      properties:
        Github_URL:
          title: Enter your Github URL
          type: string
          description: Enter the github URL where your code exists
          ui:autofocus: true
        Token:
          title: Enter your Github Token
          type: string
          description: Enter the GithubToken 
          ui:autofocus: true

  steps:
    - id: fetch-template
      name: Fetch template files
      action: fetch:plain
      input:
        url: ${{ parameters.Github_URL }}
        targetPath: .
    
    - id: add-workflow
      name: Add GitHub Pages Workflow
      action: fetch:plain
      input:
        url: https://github.com/Sheetal-Shetty/CafeStaticWebsite/archive/refs/heads/main.zip
        targetPath: .

        
      # input:
      #   #url: https://github.com/Sheetal-Shetty/CafeStaticWebsite/blob/main/.github/workflows/pages.yml
      #   url: https://raw.githubusercontent.com/Sheetal-Shetty/CafeStaticWebsite/main/.github/workflows/pages.yml
      #   targetPath: ./.github/workflows
        
    - id: push-to-repo
      name: Push code to GitHub
      action: publish:github
      input:
        repoUrl: github.com?owner=${{ parameters.owner }}&repo=${{ parameters.name }}
        defaultBranch: main
        repoVisibility: public
        description: ${{ parameters.description }}
        
    - id: register-component
      name: Register component in Backstage catalog
      action: catalog:register
      input:
        repoContentsUrl: https://github.com/Meghana-shetty/Cafe_static_copy/tree/main/Backstage_Meghana
        #https://github.com/${{ parameters.owner }}/${{ parameters.name }}
        catalogInfoPath: /Backstage_Meghana/cafe-static-website/catalog-info.yaml

  output:
    links:
      - title: Repository
        url: ${{ steps['push-to-repo'].output.repoUrl }}
